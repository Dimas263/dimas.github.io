<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Floating WhatsApp Button</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="floating-wpp.css">
    <script type="text/javascript" src="floating-wpp.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <div id="myButton"></div>
</body>

<script type="text/javascript">
    $(function () {
        $('#myButton').floatingWhatsApp({
            phone: '6285811379583',
            popupMessage: 'Apakah ada yang bisa saya bantu?',
            message: "ya, saya ingin memesan pizza",
            showPopup: true,
            showOnIE: false,
            headerTitle: 'Selamat Datang',
            headerColor: 'red',
            backgroundColor: 'red',
            buttonImage: '<img src="burger.svg" />'
        });
    });
</script>

</html>
